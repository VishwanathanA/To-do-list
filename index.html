<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="all">
        <h2>Tod to list</h2>
        <div class="box">
            <input type="checkbox" placeholder="attend">
            <label for="text">Attend meeting</label><br><br>
            <i class="fa-solid fa-check"></i><p><s>Complete Assignment</s></p><br><br>
            <i class="fa-solid fa-check"></i><p><s>Finish design for new website</s></p><br><br>
            <input type="checkbox" placeholder="go">
            <label for="text">Go to gym</label>
        </div>
    </div>
</body>
</html>
